<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Edit Profile</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body class="text-bg-dark">
    <!-- HEADER LOGO -->
    <header class="container-fluid mb-5">
      <img
        src="Netflix-assets/assets/netflix_logo.png"
        alt="Logo"
        width="75px"
      />
    </header>
    <!-- MAIN -->
    <main class="container w-75 main-profile border-bottom">
      <h1 class="border-bottom">Edit Profile</h1>
      <div class="row mt-3">
        <div class="col-4 position-relative">
          <img
            src="Netflix-assets/assets/avatar.png"
            alt="Avatar"
            class="w-75"
          />
          <span
            class="position-absolute bottom-0 end-25 translate-middle p-2 bg-dark border border-light rounded-circle"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              fill="currentColor"
              class="bi bi-pencil"
              viewBox="0 0 16 16"
            >
              <path
                d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"
              />
            </svg>
          </span>
        </div>
        <div class="col-8 container d-flex flex-column justify-content-between">
          <input placeholder="Username" class="text-bg-secondary w-75" />
          <div class="dropdown">
            <h6>Language:</h6>
            <button
              class="btn btn-dark bg-black border border-white dropdown-toggle rounded-0 p-1"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              English
            </button>
            <ul class="dropdown-menu dropdown-menu-dark">
              <li><a class="dropdown-item" href="#">English</a></li>
              <li><a class="dropdown-item" href="#">Italian</a></li>
              <li><a class="dropdown-item" href="#">Spanish</a></li>
            </ul>
          </div>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-4"></div>
        <div class="col-8">
          <h6 class="border-top py-2">Maturity Settings:</h6>
          <button type="button" class="btn btn-secondary rounded-0">
            ALL MATURITY RATINGS
          </button>
          <p class="py-2">
            Show titles of all maturity ratings for this profile.
          </p>
          <button
            type="button"
            class="btn btn-dark border border-secondary rounded-0"
          >
            EDIT
          </button>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-4"></div>
        <div class="col-8 d-flex flex-column">
          <h6 class="border-top py-2">Autoplay Controls</h6>
          <div class="form-check d-flex align-items-center">
            <input
              class="form-check-input me-2 text-bg-dark rounded-0"
              type="checkbox"
              value=""
              id="defaultCheck1"
            />
            <label class="form-check-label" for="defaultCheck1">
              Autoplay next episode in a series on all devices.
            </label>
          </div>
          <div class="form-check d-flex align-items-center mb-4">
            <input
              class="form-check-input me-2 text-bg-dark rounded-0"
              type="checkbox"
              value=""
              id="defaultCheck2"
            />
            <label class="form-check-label" for="defaultCheck2">
              Autoplay previews while browsing on all devices.
            </label>
          </div>
        </div>
      </div>
    </main>
    <!-- BUTTONS GROUP -->
    <footer
      class="container text-center w-75 my-3 d-flex justify-content-around buttons-group"
    >
      <button type="button" class="btn btn-outline-light rounded-0">
        SAVE
      </button>
      <button type="button" class="btn btn-outline-light rounded-0">
        CANCEL
      </button>
      <button type="button" class="btn btn-outline-light rounded-0">
        DELETE PROFILE
      </button>
      <a
        href="index.html"
        class="btn btn-outline-light rounded-0"
        role="button"
        aria-disabled="true"
        >BACK HOME</a
      >
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
